<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Keyframe Animation Demo</title>
<link rel="stylesheet" type="text/css" href="newbegin.css">
</head>
<body>
  <div id="main">
  	<div class="header"></div>
  	<table class="header">
  		<tr>
  			<th class="fixedCells">Player:</th>
  			<th id="player" class="changingCells">pname</th>
  			<th class="fixedCells">level:</th>
  			<th id="level" class="changingCells">##</th>
  			<th class="fixedCells"><img src="imgs/heart.png" class="headerImages"></th>
  			<th id="lives" class="changingCells">X#</th>
  			<th class="fixedCells"><img src="imgs/coins.png" class="headerImages"></th>
  			<th id="coins" class="changingCells">X########</th>
  			<th class="fixedCells">Score</th>
  			<th id="score" class="changingCells">X##########</th>
  			<th class="fixedCells"><img id="highScore" src="imgs/badge1.png" class="badges"></th>
  			<th><img id="highCoin" src="imgs/coins.png" class="badges"></th>
  			<th><img id="highCoin" src="imgs/coins.png" class="badges"></th>
  		</tr>
  	</table>
